{% load static %}

<!-- 네비게이션바 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Google Icon -->
<link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">

<!-- Jquery -->
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<style>
    .profile {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed;width: 100%; z-index: 999">
    <div class="container-fluid" style="justify-content: space-between;flex-wrap: nowrap; min-width: 1000px">
        <a class="navbar-brand" href="{% url 'content:index' %}"><img style="width: 100px"
                src="{% static 'img/hanstagram.png'%}">
        </a>
        <input class="form-control me-2" style="width: 400px" type="search" placeholder="Search" aria-label="Search">
        <div style="display: flex">
            <a href="{% url 'content:index' %}" style="color: black">
            <span class="material-icons" style="padding-right: 10px"> home</span></a>
            <span id="nav_bar_add_box" class="material-icons-outlined" style="padding-right: 10px">add_box</span>

            <div class="dropdown">
                <a href="#" class="dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="box" style="width: 25px; height: 25px">
                        {% if user.is_authenticated %}
                        <img class="profile"
                            src="{% get_media_prefix %}{{ user.profile_image }}">
                        {% else %}
                        <img class="profile"
                            src="{% static 'img/django.png' %}">
                        {% endif %}

                    </div>
                </a>

                <ul class="dropdown-menu" style="left:-158px" aria-labelledby="dropdownMenuLink">
                    {% if user.is_authenticated %}
                    <li><a class="dropdown-item" href="{% url 'content:profile' %}">프로필</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'user:logout' %}">로그아웃</a></li>
                    {% else %}
                    <li><a class="dropdown-item" href="{% url 'user:login' %}">로그인</a></li>
                    {% endif%}
                </ul>
            </div>          
            
        </div>
    </div>
</nav>
